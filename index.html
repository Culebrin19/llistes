    <!-- Afegir, eliminar i modificar -->

<body> 
    <ul id="llista">
        <li>Prova</li>
        <li id="infolog">a</li>
    </ul>   
    
    <label for="text">Text</label>
    <input type="text" id="afegir">
    <button type="button" onclick="funcio()">Afegir</button><br><br>

    <label for="text">Posicio</label>
    <input type="number" id="eliminar">
    <button type="button" onclick="esborrarLlista()">Esborrar</button><br><br>

    <label for="text">Text</label>
    <input type="text" id="afegir">
    <button type="button" onclick="modificar()">Modificar</button>

 <script>
        function funcio() {
        let textToDisplay = document.getElementById("afegir").value;
        console.log(textToDisplay);

        let llista = document.getElementById("llista");
        let nouElementLlista = document.createElement("li");
        nouElementLlista.innerHTML = textToDisplay;
        llista.append(nouElementLlista);
    }


        function esborrarLlista(){
            let posicio = document.getElementById("eliminar").value;
            let llista = document.getElementById("llista");

            llista.children[posicio].remove();
        }

        function modificar(){
            let llista = document.getElementById("llista");

            llista.firstChild.innerHTML = "Modificat";
        }
 </script>
